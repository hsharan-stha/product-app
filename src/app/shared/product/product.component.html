<div
  class="card"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="scrollFn()"
  [scrollWindow]="false"
>
  <div class="card-info" *ngFor="let data of products$ | async | filter : {label : searchText};let i=index; ">
    <div class="image-landscape">
      <img [ngSrc]="getRandomImage(i)" [alt]="data.label" fill priority />
    </div>
    <div class="info">
      <h1>    {{data?.label}}</h1>
      <p>{{data?.price}}</p>
    </div>
    <div class="favourite" (click)="addToFavourite(data)">
      <img *ngIf="checkIsAlreadyLiked(data)" ngSrc="./assets/icons/favourite-check.svg" alt="" height="24" width="24" />
      <img *ngIf="!checkIsAlreadyLiked(data)" ngSrc="./assets/icons/favourite-uncheck.svg" alt="" height="24" width="24" />
    </div>
<!--    <button *ngIf="!checkIsAlreadyLiked(data)" (click)="addToFavourite(data)">like</button>-->
  </div>
</div>
