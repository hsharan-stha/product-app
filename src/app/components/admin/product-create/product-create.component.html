<div class="product-create">
  <div class="top">
    <h3>Product Create</h3>
    <div>
      <button (click)="navigateToList()">Back</button>
    </div>
  </div>
<div class="form-container">
<form [formGroup]="productForm" (submit)="saveProduct()">
  <div class="form-group">
    <label>Product Label</label>
      <input type="text" formControlName="label" />
    {{fieldValidation(productForm,'label')?.errors?.['minLength']}}
    <div *ngIf="checkValidation(productForm,'label')" class="errors">
      <div *ngIf="fieldValidation(productForm,'label')?.errors?.['required']" class="error-message">This is required Field</div>
      <div *ngIf="fieldValidation(productForm,'label')?.errors?.['minLength']?.['requiredLength'] < 3" class="error-message">Text length must be greater than 3</div>
    </div>
  </div>
  <div class="form-group">
    <label>Product Price</label>
      <input type="text" formControlName="price"/>
    <div *ngIf="checkValidation(productForm,'price')"  class="errors">
      <div *ngIf="fieldValidation(productForm,'price')?.errors?.['required']" class="error-message">This is required Field</div>
      <div *ngIf="fieldValidation(productForm,'price')?.errors?.['invalidPrice']" class="error-message">Text must be valid price.</div>
    </div>
  </div>
  <div>
    <div>
    <button *ngIf="!productForm.get('id')?.value; else updateSection" type="submit">Save Product</button>
  <ng-template #updateSection>
    <button type="submit">Update Product</button>
  </ng-template>
    </div>
  </div>
</form>
</div>
</div>
